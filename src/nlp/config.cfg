[paths]
train = "./training/train.spacy"
dev = "./training/dev.spacy"

[nlp]
lang = "es"
pipeline = ["textcat"]

[components]

[components.textcat]
factory = "textcat"
threshold = 0.5

[components.textcat.model]
@architectures = "spacy.TextCatEnsemble.v2"
nO = 7  # número de categorías

[training]
train_corpus = ${paths.train}
dev_corpus = ${paths.dev}

[training.optimizer]
@optimizers = "Adam.v1"
learn_rate = 0.001

[initialize]
vectors = null
