    type: text
    influence_conversation: true
    mappings:
      - type: custom
  tecnologia:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: tecnologia
  empresa:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: empresa
  idioma:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: idioma
  institucion:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: institucion

actions:
  # General Actions
  - action_saludar
  - action_saludo_extendido
  - action_sugerir_tema
  - action_seguir_tema
  - action_perfil_general
  - action_experiencia_general
  - action_experiencia_especifica
  - action_tecnologia_especifica
  - action_tecnologia_general
  - action_classify_spacy
  - action_idioma_general
  - action_idioma_especifico
  - action_educacion_general
  - action_educacion_especifica

